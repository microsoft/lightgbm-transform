name: Python-package

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  CONDA_ENV: test-env
  GITHUB_ACTIONS: 'true'

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container:
      # Below image is generated by following `Installation-Guide.rst`
      image: krystal1130/lightgbm_transform_dependencies:20211109.v1
    timeout-minutes: 60
    strategy:
      fail-fast: false

    steps:
      - name: Check for dockerenv file
        run: (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 5
          # Should clone recursively, or cannot find external libs of LightGBM
          submodules: recursive

      - name: Setup
        shell: bash
        run: |
          sh ./.ci/setup.sh || exit -1

      - name: Test
        shell: bash
        run: |
          export PYTHONPATH=${GITHUB_WORKSPACE}/external_libs/LightGBM/python-package
          echo ${PYTHONPATH}
          pytest ./tests
          ./build/src/TransformProcessor/test/Tests

  all-successful:
    # https://github.community/t/is-it-possible-to-require-all-github-actions-tasks-to-pass-without-enumerating-them/117957/4?u=graingert
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - name: Note that all tests succeeded
      run: echo "ðŸŽ‰"
